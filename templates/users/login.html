<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootswatch@4.5.2/dist/flatly/bootstrap.min.css"
    integrity="sha384-qF/QmIAj5ZaYFAeQcrQ6bfVMAh4zZlrGwTPY7T/M+iTTLJqJBJjwwnsE5Y0mV7QK" crossorigin="anonymous">
  <title>Login</title>
</head>

<body>
  <section class="vh-100" style="background-color: #508bfc;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-12 col-md-8 col-lg-6 col-xl-5">
          <div class="card shadow-2-strong" style="border-radius: 1rem;">
            <div class="card-body p-5 text-center">

              <h3 class="mb-5">Sign in</h3>

              <form method="POST" action="">
                {% csrf_token %}
                {% for field in form %}

                <div class="form-outline mb-4">
                  <label class="form-label" for="{{ field.auto_id }}">{{ field.label }}</label>
                  {{ field}}
                </div>

                {% endfor %}

                {% if form.errors %}
                   {% for field in form %}
                       {% for error in field.errors %}
                          <div class="alert alert-danger">
                               <strong>{{ error|escape }}</strong>

                          </div>
                       {% endfor %}
                   {% endfor %}
                {% endif %}

                <!-- Checkbox -->
                <div class="form-check d-flex justify-content-start mb-4">
                  <input class="form-check-input" type="checkbox" value="" id="form1Example3" />
                  <label class="form-check-label" for="form1Example3"> Remember password </label>
                </div>

                <input type="submit" class="btn btn-primary btn-lg btn-block" value="Login">

                <hr class="my-4">

                <button class="btn btn-lg btn-block btn-primary" style="background-color: #dd4b39;" type="submit"><i
                    class="fab fa-google me-2"></i> Sign in with google</button>
                <button class="btn btn-lg btn-block btn-primary mb-2" style="background-color: #3b5998;"
                  type="submit"><i class="fab fa-facebook-f me-2"></i>Sign in with facebook</button>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
