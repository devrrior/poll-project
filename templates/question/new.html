{% extends "base.html" %}
{% block title %}
Question
{% endblock %}
{% block content %}
<h1 class="text-center my-5">Create Question</h1>
<div class="mx-5">
  <form action="" method="POST">
    {% csrf_token %}
    {% for field in form %}
    <div class="mb-3">
      <label for="{{ field.auto_id }}" class="form-label">{{ field.label }}</label>
      {{ field }}
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-success">Enviar</button>
  </form>
</div>
{% endblock %}
